        // Ajouter au panier avec gestion des quantit√©s
        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            
            updateCartDisplay();
            showNotification('Produit ajout√© au panier !');
        }

        // Augmenter la quantit√©
        function increaseQuantity(id) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += 1;
                updateCartDisplay();
            }
        }

        // Diminuer la quantit√©
        function decreaseQuantity(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            
            if (itemIndex !== -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                } else {
                    cart.splice(itemIndex, 1);
                }
                updateCartDisplay();
            }
        }

        // Supprimer compl√®tement un article
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            // Mettre √† jour le compteur
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;

            // Afficher les articles
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666;">Votre panier est vide</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item" style="flex-direction: column; align-items: flex-start; gap: 0.5rem; padding: 1rem;">
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <div>
                                <h4 style="margin-bottom: 0.3rem;">${item.name}</h4>
                                <div style="color: #667eea; font-weight: 600;">${item.price.toLocaleString()} FCFA</div>
                            </div>
                            <button onclick="removeFromCart('${item.id}')" style="background: none; border: none; color: #ff4757; font-size: 1.2rem; cursor: pointer;">üóëÔ∏è</button>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem; width: 100%;">
                            <button onclick="decreaseQuantity('${item.id}')" style="background: #f0f0f0; border: none; width: 35px; height: 35px; border-radius: 5px; cursor: pointer; font-weight: bold;">‚àí</button>
                            <span style="min-width: 30px; text-align: center; font-weight: bold;">${item.quantity}</span>
                            <button onclick="increaseQuantity('${item.id}')" style="background: #f0f0f0; border: none; width: 35px; height: 35px; border-radius: 5px; cursor: pointer; font-weight: bold;">+</button>
                            <span style="margin-left: auto; font-weight: bold; color: #667eea;">
                                Sous-total: ${(item.price * item.quantity).toLocaleString()} FCFA
                            </span>
                        </div>
                    </div>
                `).join('');
            }

            // Calculer le total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `${total.toLocaleString()} FCFA`;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                animation: slideIn 0.3s ease-out;
                z-index: 1000;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
        }

            window.open('https://wa.me/2290199878742?text=Bonjour%20F2K%20MARKET%20!', '_blank');

        function checkout() {
            const user = auth.currentUser;
            
            if (!user) {
                alert('Veuillez vous connecter pour commander !');
                showAuthModal();
                return;
            }

            if (cart.length === 0) {
                alert('Votre panier est vide !');
                return;
            }

            // Pr√©parer le message
            const messageItems = cart.map(item => 
                `- ${item.name} x${item.quantity} : ${(item.price * item.quantity).toLocaleString()} FCFA`
            ).join('%0A');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const nomComplet = user.displayName || 'Non renseign√©';

            const whatsappUrl = `https://wa.me/2290199878742?text=*Commande%20F2K%20MARKET*%0A%0A${messageItems}%0A%0A*Total%20:%20${total.toLocaleString()}%20FCFA*%0A%0A*Client*%0ANom%20:%20${nomComplet}%0AEmail%20:%20${user.email}%0A%0AMerci%20de%20confirmer%20ma%20commande.`;
            
            window.open(whatsappUrl, '_blank');
            
            // VIDER LE PANIER APR√àS COMMANDE
            cart = [];
            updateCartDisplay();
            toggleCart();
            
            showNotification('‚úÖ Commande envoy√©e ! Panier vid√©.');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
